<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TusuarioEditDlg" widgetVar="TusuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar Datos" showEffect="fade" hideEffect="explode">
            <h:form id="TusuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorResponsable.selObjResponsable != null}" styleClass="tblForm">

                        <p:outputLabel value="Cédula:" for="tusuariocedula" />
                        <p:inputText id="tusuariocedula" value="#{controladorResponsable.selObjResponsable.cedula}" title="Cédula" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariocedula}"/>

                        <p:outputLabel value="Nombres:" for="tusuarionombres" />
                        <p:inputText id="tusuarionombres" value="#{controladorResponsable.selObjResponsable.nombres}" title="Nombres" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuarionombres}"/>

                        <p:outputLabel value="Apellidos:" for="tusuarioapellidos" />
                        <p:inputText id="tusuarioapellidos" value="#{controladorResponsable.selObjResponsable.apellidos}" title="Apellidos" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuarioapellidos}"/>


                        <p:outputLabel value="Teléfono:" for="tusuariotelefono" />
                        <p:inputText id="tusuariotelefono" value="#{controladorResponsable.selObjResponsable.telefono}" title="Teléfono" />

                        <p:outputLabel value="Celular:" for="tusuariocelular" />
                        <p:inputText id="tusuariocelular" value="#{controladorResponsable.selObjResponsable.celular}" title="Celular" />

                        <p:outputLabel value="Correo:" for="tusuariocorreo" />
                        <p:inputText id="tusuariocorreo" value="#{controladorResponsable.selObjResponsable.correo}" title="Correo" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariocorreo}"/>

                        <p:outputLabel value="Dirección:" for="tusuariodireccion" />
                        <p:inputText id="tusuariodireccion" value="#{controladorResponsable.selObjResponsable.direccion}" title="Dirección" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariodireccion}"/>

                        <p:outputLabel value="Nivel Académico" for="nivelacademico" />
                        <p:inputText id="nivelacademico" value="#{controladorResponsable.selObjResponsable.direccion}" title="Dirección" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariodireccion}"/>

                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TusuarioEditDialog').hide()" styleClass="btnRight"/>
                    <p:commandButton actionListener="#{controladorUsuario.actualizarPersona()}" value="#{bundle.Save}" update="display,:TusuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TusuarioEditDialog');" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
